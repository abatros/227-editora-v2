<head>
  <style media="screen">
   </style>
</head>

<template name="right_panel_deep_search">
  <div class="hbox qc" style="padding:5px 0px;">
    <form class="js-lookup">
    <input type="text" name="dirName" style="height:16pt;">
    <button type="submit"
    style="padding-left:10px;font-size:14pt;"
    ><i class="fa fa-arrow-right"></i></button>
    </form>
  </div>

  <div class="vbox"
  style="flex-grow:1; border: 3px solid orange; overflow-y:auto;
    font-family:monospace; font-size:9pt; line-height:12pt; padding:5px;">
    {{#each sdir}}
    <div class="directory-item" data="{{this}}">{{this}}</div>
    {{/each}}
  </div>
</template>
