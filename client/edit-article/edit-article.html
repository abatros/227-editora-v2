<head>
<style media="screen">
  .CodeMirror {
  border: 1px solid #eee;
  height: auto;
}
</style>
</head>

<template name="edit_article">
<hbox class="_qc" style="border:5px solid lightgray; height:100%;
                         justify-content:center;
                         align-items: flex-start;
                         ">


  <!-- begin left-panel -->
  {{#if session 's3-url'}}
  <vbox style="border:5px solid lightblue; height:100%;
               min-width:600px; max-width:1000px;
               flex-grow:1; padding:10px;">
    {{> edit_panel}}
  </vbox>
  {{/if}}
  <!-- end left-panel -->

  <!-- begin right-panel -->
  {{#if session 'showing-right-panel'}}
  <vbox style="border:5px solid lightblue; height:100%;
    min-width:100px; max-width:700px;
    flex-grow:1; padding:10px;
    ">

    <vbox class="space-between"
      style="height:100%;
        _justify-content:space-between;
        border:3px solid yellow;
        padding-top:10px;
        min-width:450px;">

      {{> right_panel_header}}

      <br>

      {{#if session 'showing-preview-panel'}}
      {{> right_panel_preview}}
      {{/if}}

      {{#if session 'showing-directory-panel'}}
      {{> right_panel_directory}}
      {{/if}}

      {{#if session 'showing-info-panel'}}
      {{> right_panel_info}}
      {{/if}}

      {{#if session 'showing-deep-search-panel'}}
      {{> right_panel_deep_search}}
      {{/if}}

    </vbox>
  </vbox> <!-- yellow -->
  {{/if}}
  <!-- end right-panel -->
</hbox>

</template>

<template name="edit_article_not_found">
  <div style="border:2px solid red; margin:30px; padding:10px;">
    <h5>ERROR</h5>
    {{q.text}}
    <br><br>
    <i style="font-family:times;">Check article number (xid) and selection path</i>
    <a href="#" class="js-create-article"><h5>Create this article</h5></a>

  </div>
</template>
