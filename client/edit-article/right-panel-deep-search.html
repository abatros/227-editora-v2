<head>
  <style media="screen">
    div.fragments em {
      color:#8e4900;font-weight:bold;
    }
    #deep-search-panel input::placeholder {
      color:orange;
    }
  </style>
</head>

<template name="right_panel_deep_search">
<vbox id="deep-search-panel"
class="a-panel hidden"
  style="width:700px; border:3px solid lightgreen; margin:0px;
  _height:100%; height:100vh;
  position:absolute;
">


{{> right_panel_header}}


<div class="hbox-qc" style="padding: 5px 20px; background-color:#e6e6b6; margin-bottom:0px; margin-top:3px;">
  {{session 'search-path'}}
</div>

<div class="hbox-qc" style="padding:5px 0px;">
  <form class="js-search">
  <input type="text" name="query" placeholder="enter your query here"
    style="height:20pt; color:green; width:300pt; font-weight:bold; font-size:12pt; font-family:arial;">
  <button type="submit"
    style="padding-left:10px;font-size:14pt;"
  ><i class="fa fa-arrow-right"></i></button>
  <input type="checkbox" name="preview-or-edit"> preview
  </form>
</div>

<vbox style="
    overflow-y:auto;
    flex-grow:1;
    _border: 3px solid orange;
    font-family:monospace; font-size:9pt; line-height:12pt; padding:5px;
    ">

  {{#each items}}
  <form class="js-item" name="{{this.xid}}" data="{{@index}}">
  <hbox class="qj directory-item" >
    <button class="js-edit sammy-nowrap-2"
    style="flex-grow:1; text-align:left; color:#03008e;
    font-weight:bold; font-size:11pt;"
    type="submit" name="preview" title="{{this.xid}}" data="{{@index}}"
    >{{this.data.h1}}</button>
  </hbox>
  </form>
  <div class="fragments"
  style="padding: 3px 0 5px 0; border-bottom: 1px solid white; margin-bottom:10px;
    font-family: 'roboto condensed'; font-size: 11pt; font-weight:400; line-height:16pt;">
    {{{this.fragments}}}
  </div>
  {{/each}}
</vbox>

</vbox>
</template>
